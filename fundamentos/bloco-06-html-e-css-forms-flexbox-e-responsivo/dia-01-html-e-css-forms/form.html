<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body class="bg-success p-2 text-dark bg-opacity-25">

    <header class="container text-center">
        <h1>Concorra a uma viagem incrivel com a TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <main>
            <div class="container text-center">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" required type="text" maxlength="40" minlength="10" name="full-name"
                    id="full-name" />
            </div>
            <div class="container text-center">
                <label for="email">Email:</label>
                <input class="form-control" required type="text" maxlength="50" minlength="10" name="email"
                    id="email" />
            </div>
            <div>
                <div class="container text-center">
                    <input type="radio" name="opcao" id="opcao1" value="opcao1">
                    <label for="opcao1">Cidade</label>

                    <input type="radio" name="opcao" id="opcao2" value="opcao2">
                    <label for="opcao2">Campo</label>

                    <input type="radio" name="opcao" id="opcao3" value="opcao3">
                    <label for="opcao3">Praia</label>

                    <input type="radio" name="opcao" id="opcao4" value="opcao4">
                    <label for="opcao4">Montanhas</label>
                </div>
            </div>

            <div class="container text-center">
                <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea class="container text-center form-control" name="abstract" id="abstrat" cols="10" rows="10"
                    maxlength="500"></textarea>
                <lab type="date">Qual a melhor data para realizar sua viagem?</lab>
                <input type="date" name="Data" id="data" />
            </div>

            <div class="container text-center">
                <label for="concorda">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="concordar" id="concorda">
            </div>
            <div class="container text-center">
                <label for="concorda2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                    concursos futuros.</label>
                <input type="checkbox" name="concordar" id="concorda2">
            </div>
            <div class="container text-center" id="submitBt">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-danger" type="submit">Apagar</button>
            </div>
        </main>

    </form>
    <script></script>


</body>

</html>
